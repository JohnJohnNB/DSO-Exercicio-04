<!DOCTYPE html> 
<html>
<head>
    <title>John Clicker</title>
    <link rel="icon" type="image/x-icon" href="./img/john_face.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body class="gradient">
    
    <nav id="topo">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Suporte</a>
            </li>
            <li>
                <a href="">Ranking</a>
            </li>
            <li>
                <a href="">Mercado</a>
            </li>
            <li>
                <a style="border-right: 1px solid rgb(145, 98, 29);" href="tela_entrar.html">Entrar</a>
            </li>
        </ul>
    </nav>

    <main>
        <div id="container-clicker">
            <div id="container-imagem">
                <img id="john-face" class="efeito" src="img/john_face.png" alt="imagem_principal" onclick="incrementar_contador()">
            </div>
        
            <div id="contador">
                <p>Johns</p>
            </div>
        
            <div id="john_por_segundo">
                <p>0 por segundo</p>
            </div>   
        </div>
         
    
        <!--Coloquei id e classe para conseguirmos mexer no css especifico deles (no style.css) -->
    
        <div id="coluna_upgrades">
            <div class="upgrades">
    
                <img width="90%" class="icones" onclick="BuyAutoClick()" src="img/autoclicker.png" alt="imagem_upgrade_autoclick">
    
                <!-- <p class="nome_upgrade">Autoclicker</p> <br> -->
                 
                <!-- <button onclick="BuyAutoClick()">Comprar</button> -->
                <p class="preco_upgrade" id="comprar_autoclick">Preço: 12</p>
    
                <p id="contador_autoclick">Você tem 0 AutoClickers</p>
            </div>
    
            <hr style="margin: 20px 0;">
            
        <!-- Upgrade farm -->
    
            <div class="upgrades">
    
                <img width="80%" style="margin-bottom: 16px;" class="icones" src="img/farm2.png" alt="imagem_fazenda" onclick="BuyFarm()">
    
                <!-- <p class="nome_upgrade">Farm</p> <br> -->
                
                <p class="preco_upgrade" id="comprar_farm">Preço: 20</p>
    
                <p id="contador_farm">Você tem 0 Farms</p> 
    
            </div>
    
        </div>
    
    </main>
    
</body>
